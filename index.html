<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tilesets - Kevin Chau</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: auto; background: #fff; position: static;}


  </style>

</head>


<body>
  <div id="map" ></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <script>
    //map object instantiation
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 12
    }).setView([47.6002614, -122.2559435], 12);

    //basemap
    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);

    var springBasic = L.tileLayer('assets/mapboxSpringBasic/mapboxSpringBasic/{z}/{x}/{y}.png',
    {
      attribution: 'Generated by Kevin Chau | Spring Basic',
      detectRetina: true
    });
    var skyline = L.tileLayer('assets/mapboxSkyline/mapboxSpringBasic/{z}/{x}/{y}.png',{
      attribution: 'Generated by Kevin Chau | Skyline',
      detectRetina: true
    });

    var bikeLanesOnly = L.tileLayer('assets/bikeLanesOnly2/{z}/{x}/{y}.png', {
      attribution: 'Generated by Kevin Chau | Data &copy; Seattle Department of Transportation | Existing Bike Lanes',
      detectRetina: true
    });

    var bikeLanesHybrid = L.tileLayer('assets/bikeLanesSpringBasic/{z}/{x}/{y}.png', {
      attribution: 'Generated by Kevin Chau | Data &copy; Seattle Department of Transportation | Existing Bike Lanes w/ Spring Basic Basemap',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale
    };

    var overlays = {
      "Modified Basemap - Spring Basic": springBasic,
      "Existing Bike Lanes": bikeLanesOnly,
      "Bike Lanes with Basemap": bikeLanesHybrid,
      "Skyline": skyline
    };

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    L.control.scale({position: 'bottomleft'}).addTo(map);
  </script>
</body>

</html>
